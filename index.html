<!DOCTYPE html>
<html>
<head>
<title>For Thanush â¤ï¸</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #000000, #3a0ca3, #ff4e8a);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color: white;
    text-align: center;
    font-family: Arial;
    overflow-x: hidden;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

#herName {
    margin-top: 60px;
    font-size: 50px;
    color: #ff4e8a;
    letter-spacing: 3px;
}

#message {
    width: 75%;
    margin: 30px auto;
    font-size: 22px;
    min-height: 120px;
}

/* ğŸ’• BIGGER IMAGES */
.photo-container {
    margin-top: 30px;
}

.photo-container img {
    width: 300px;          /* increased size */
    height: 380px;
    object-fit: cover;
    border-radius: 25px;
    margin: 20px;
    box-shadow: 0 0 25px rgba(255,78,138,0.8);
    transition: transform 0.3s ease;
}

.photo-container img:hover {
    transform: scale(1.08);
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    margin: 20px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4e8a;
    color: white;
}

#noBtn {
    background: white;
    color: #ff4e8a;
    position: absolute;
}

.heart {
    position: fixed;
    color: red;
    animation: float 4s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>

<div id="message"></div>

<div class="photo-container">

<script>

// ğŸ” PASSWORD

if(password === null || password.trim() !== "I LOVE YOU MAA"){
    document.body.innerHTML = "<h1 style='color:white;margin-top:200px;'>Wrong Password â¤ï¸</h1>";

// ğŸ˜„ RUNNING NO BUTTON
let noBtn = document.getElementById("noBtn");

    noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";

});

// â¤ï¸ FLOATING HEARTS
function createHeart() {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";

    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 4000);

// ğŸ‰ YES SURPRISE
document.getElementById("yesBtn").addEventListener("click", function() {
    document.body.innerHTML = `

</script>

</body>
</html>

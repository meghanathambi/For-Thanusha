<!DOCTYPE html>
<html>
<head>
<title>For Thanush ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #000000, #3a0ca3, #ff4e8a);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color: white;
    text-align: center;
    font-family: Arial;
    overflow-x: hidden;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

#herName {
    margin-top: 60px;
    font-size: 45px;
    color: #ff4e8a;
    letter-spacing: 3px;
}

#message {
    width: 70%;
    margin: 30px auto;
    font-size: 20px;
    min-height: 120px;
}

img {
    width: 220px;
    border-radius: 20px;
    margin: 15px;
    box-shadow: 0 0 20px rgba(255,78,138,0.6);
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    margin: 20px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4e8a;
    color: white;
}

#noBtn {
    background: white;
    color: #ff4e8a;
    position: absolute;
}

.heart {
    position: fixed;
    color: red;
    animation: float 4s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

#countdown {
    font-size: 22px;
    margin-top: 20px;
    color: #fff;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<h1 id="herName"></h1>
<div id="message"></div>

<div>
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
</div>

<h2>Will You Be Mine Forever? üíç</h2>

<div id="countdown"></div>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üòú</button>

<script>

// üîê PASSWORD PROTECTION
let password = prompt("Enter our secret word ‚ù§Ô∏è");

if(password === null || password.trim() !== "I LOVE YOU MAA"){
    document.body.innerHTML = "<h1 style='color:white;margin-top:200px;'>Wrong Password ‚ù§Ô∏è</h1>";
} else {

    alert("Welcome My Love ‚ù§Ô∏è");

    // üéµ AUTO PLAY WITH SMOOTH FADE-IN
    let music = document.getElementById("bgMusic");
    music.volume = 0;
    music.play().catch(()=>{});

    let fade = setInterval(function() {
        if (music.volume < 1) {
            music.volume = Math.min(music.volume + 0.02, 1);
        } else {
            clearInterval(fade);
        }
    }, 200);
}

// üíï NAME TYPING
let herName = "Thanush ‚ù§Ô∏è";
let index = 0;

function typeName() {
    if (index < herName.length) {
        document.getElementById("herName").innerHTML += herName.charAt(index);
        index++;
        setTimeout(typeName, 150);
    }
}
typeName();

// üíå LOVE MESSAGE
let text = "From our very first bus journey ‚Äî it was such a beautiful journey that I will never forget. Every smile, every conversation, every small moment with you felt magical. Thanush, you are my peace, my happiness, my forever. ‚ù§Ô∏è";
let i = 0;

function typeMessage() {
    if (i < text.length) {
        document.getElementById("message").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeMessage, 40);
    }
}
setTimeout(typeMessage, 2000);

// üòÑ RUNNING NO BUTTON
let noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", function() {
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
});

// ‚ù§Ô∏è FLOATING HEARTS
function createHeart() {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => { heart.remove(); }, 4000);
}
setInterval(createHeart, 300);

// üéâ YES BUTTON SURPRISE
document.getElementById("yesBtn").addEventListener("click", function() {
    document.body.innerHTML = `
        <h1 style='margin-top:200px;font-size:50px;color:#ff4e8a;'>
        She Said YES ‚ù§Ô∏èüíç
        </h1>
        <h2>I Love You Forever Thanush ‚ù§Ô∏è</h2>
    `;
});

// ‚è≥ ANNIVERSARY COUNTDOWN (Edit Date If Needed)
let anniversary = new Date("March 1, 2026 00:00:00").getTime();

setInterval(function() {
    let now = new Date().getTime();
    let distance = anniversary - now;

    if(distance > 0){
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

        document.getElementById("countdown").innerHTML =
        "Our Special Day in: " + days + "d " + hours + "h " + minutes + "m ‚ù§Ô∏è";
    }
}, 1000);

</script>

</body>
</html>
